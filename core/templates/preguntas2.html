<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Preguntas ‚Äì Tema 2</title>
    <style>
        /* ======== ESTILOS GENERALES ======== */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d6f0ff, #e8faff);
            text-align: center;
            padding: 40px 20px;
            margin: 0;
            color: #0a3d62;
        }

        h1 {
            color: #219ebc;
            margin-bottom: 25px;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* ======== FORMULARIO ======== */
        form {
            background: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-in-out;
        }

        label {
            display: block;
            margin-top: 25px;
            font-weight: 600;
            color: #023047;
        }

        /* ======== OPCIONES ======== */
        input[type="radio"] {
            margin-right: 10px;
            accent-color: #6fd3ff;
        }

        form br {
            line-height: 1.8;
        }

        /* ======== BOT√ìN ======== */
        button {
            margin-top: 30px;
            background: #00b4d8;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 180, 216, 0.3);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background: #0096c7;
            transform: scale(1.05);
        }

        /* ======== ANIMACIONES ======== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

</html>
