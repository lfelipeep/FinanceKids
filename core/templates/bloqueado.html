<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tema bloqueado - Finance Kids</title>
    <style>
        /* ======== ESTILOS GENERALES ======== */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #d6f0ff, #e8faff);
            text-align: center;
            padding: 60px 20px;
            margin: 0;
            color: #023047;
        }

        h1 {
            color: #219ebc;
            font-size: 2rem;
            margin-bottom: 15px;
            animation: fadeIn 0.8s ease-in-out;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            animation: fadeInUp 0.9s ease-in-out;
        }

        /* ======== CAJA CENTRAL ======== */
        .contenedor {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.7s ease-in-out;
        }

        /* ======== BOT√ìN ======== */
        a {
            display: inline-block;
            background-color: #00b4d8;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 180, 216, 0.3);
        }

        a:hover {
            background-color: #0096c7;
            transform: scale(1.05);
        }

        /* ======== ANIMACIONES ======== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>üîí Tema bloqueado</h1>
        <p>Debes completar el tema anterior para desbloquear este contenido.</p>
        <a href="/">üè† Volver al inicio</a>
    </div>
</body>
</html>
