<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego 1 - Finance Kids</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e8f9f0;
            text-align: center;
            padding: 30px;
        }
        h1 { color: #2d8a4a; }
        .opciones {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            background: white;
            border-radius: 15px;
            width: 150px;
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .item:hover { transform: scale(1.05); }
        .correcto { background: #b8f5c0 !important; }
        .incorrecto { background: #f5b8b8 !important; }
        button {
            background: #2d8a4a;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            margin-top: 25px;
            cursor: pointer;
        }
        button:hover { background: #25763e; }
    </style>
</head>
<body>
    <h1>Elige las cosas que cuestan dinero ğŸ’°</h1>
    <div class="opciones">
        <div class="item" data-correcto="true">ğŸ® Videojuego</div>
        <div class="item" data-correcto="true">ğŸ• Pizza</div>
        <div class="item" data-correcto="false">ğŸŒˆ ArcoÃ­ris</div>
        <div class="item" data-correcto="false">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Amor</div>
        <div class="item" data-correcto="true">ğŸ  Casa</div>
    </div>
    <button id="continuar" style="display:none;" onclick="window.location.href='/preguntas1/'">
        Continuar â¡ï¸
    </button>

    <script>
        const items = document.querySelectorAll('.item');
        let aciertos = 0;

        items.forEach(item => {
            item.addEventListener('click', () => {
                const esCorrecto = item.getAttribute('data-correcto') === 'true';
                if (esCorrecto) {
                    item.classList.add('correcto');
                    aciertos++;
                } else {
                    item.classList.add('incorrecto');
                }
                item.style.pointerEvents = 'none';

                if (aciertos >= 3) {
                    document.getElementById('continuar').style.display = 'inline-block';
                }
            });
        });
    </script>
</body>
</html>
