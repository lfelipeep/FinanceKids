{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Finance Kids</title>

    <style>
        /* ========== ESTILOS GLOBALES ========== */
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #e8f8ff; /* Azul pastel de fondo general */
            display: flex;
        }

        /* ========== CONTENEDOR PRINCIPAL ========== */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* ========== COLUMNA IZQUIERDA (logo + formulario) ========== */
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        /* LOGO */
        .logo-img {
            width: 180px;
            margin-bottom: 25px;
            display: block;
        }

        /* ========== FORMULARIO DE INICIO DE SESI√ìN ========== */
        form {
            background: #f7fdff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #219ebc;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background: #6fd3ff;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #50b9ff;
        }

        /* Mensaje de error */
        .error {
            color: #c0392b;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* ========== BOT√ìN DE REGISTRO ========== */
        .register-btn {
            margin-top: 15px;
            background-color: white;
            border: 2px solid #6fd3ff;
            color: #219ebc;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background-color: #6fd3ff;
            color: white;
        }

        /* ========== COLUMNA DERECHA (GIF) ========== */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d6f0ff;
        }

        .gif-container {
            width: 80%;
            max-width: 400px;
            height: auto;
            text-align: center;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                flex: none;
                width: 100%;
                box-shadow: none;
            }

            form {
                width: 80%;
                max-width: 350px;
            }

            .gif-container {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- ======= COLUMNA IZQUIERDA ======= -->
        <div class="left-section">
            <!-- üîπ Logo -->
            <img src="{% static 'img/logo.png' %}" alt="Finance Kids Logo" class="logo-img">

            <!-- üîπ Formulario -->
            <form method="POST">
                {% csrf_token %}
                <h2>Iniciar Sesi√≥n</h2>

                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}

                <input type="text" name="username" placeholder="Nombre de usuario" required>
                <input type="password" name="password" placeholder="Contrase√±a" required>
                <button type="submit">Entrar</button>

                <a href="{% url 'registro' %}">
                    <button type="button" class="register-btn">Reg√≠strate</button>
                </a>
            </form>
        </div>

        <!-- ======= COLUMNA DERECHA ======= -->
        <div class="right-section">
            <div class="gif-container">
                <p style="color:#50b9ff;">[ Aqu√≠ ir√° tu GIF animado üéûÔ∏è ]</p>
            </div>
        </div>
    </div>
</body>
</html>
