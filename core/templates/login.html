{% load static %}
<link rel="stylesheet" href="core/static/css/styles.css">

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Finance Kids</title>

    <style>
        /* ========== ESTILOS GLOBALES ========== */
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #e8f8ff;
            display: flex;
        }

        /* ========== CONTENEDOR PRINCIPAL ========== */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* ========== COLUMNA IZQUIERDA ========== */
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        /* 游댳 Logo */
        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
        }

        .logo img {
            width: 130px;
            height: auto;
        }

        /* ========== FORMULARIO ========== */
        form {
            background: #f7fdff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        h2 {
            color: #219ebc;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background: #6fd3ff;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #50b9ff;
        }

        .error {
            color: #c0392b;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* ========== BOT칍N DE REGISTRO ========== */
        .register-btn {
            margin-top: 15px;
            background-color: white;
            border: 2px solid #6fd3ff;
            color: #219ebc;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background-color: #6fd3ff;
            color: white;
        }

        /* ========== COLUMNA DERECHA (GIF) ========== */
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d6f0ff;
        }

        .gif-container img {
            width: 80%;
            max-width: 400px;
            height: auto;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .left-section, .right-section {
                flex: none;
                width: 100%;
                box-shadow: none;
            }

            .logo {
                position: static;
                margin-bottom: 20px;
            }

            form {
                width: 80%;
                max-width: 350px;
            }

            .gif-container {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- ======= COLUMNA IZQUIERDA ======= -->
        <div class="left-section">
            
            <!-- 游댳 Logo -->
<img src="core/static/img/logo wiliam.jpg">






            <!-- 游댳 Formulario -->
            <form method="POST">
                {% csrf_token %}
                <h2>Iniciar Sesi칩n</h2>

                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}

                <!-- Usuario -->
<div class="input__container">
  <div class="shadow__input"></div>
  <button class="input__button__shadow" type="button">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000000" width="20px" height="20px">
      <path d="M0 0h24v24H0z" fill="none"></path>
      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
    </svg>
  </button>
  <input type="text" name="username" class="input__search" placeholder="Nombre de usuario" required>
</div>

<!-- Contrase침a -->
<div class="input__container">
  <div class="shadow__input"></div>
  <button class="input__button__shadow" type="button">
    <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" viewBox="0 0 24 24" width="20px" height="20px">
      <path d="M0 0h24v24H0V0z" fill="none"/>
      <path d="M12 17c1.1 0 2-.9 2-2v-4H8v4c0 1.1.9 2 2 2zm6-6V9c0-2.76-2.24-5-5-5S8 6.24 8 9v2H6v10h12V11h-2zm-6-6c1.66 0 3 1.34 3 3v2H9V8c0-1.66 1.34-3 3-3z"/>
    </svg>
  </button>
  <input type="password" name="password" class="input__search" placeholder="Contrase침a" required>
</div>

                <button type="submit">Entrar</button>

                <a href="{% url 'registro' %}">
                    <button type="button" class="register-btn">Reg칤strate</button>
                </a>
            </form>
        </div>

        <!-- ======= COLUMNA DERECHA ======= -->
        <div class="right-section">
            <div class="gif-container">
                <img src="{% static 'core/img/animacion.gif' %}" alt="Finance Kids Animaci칩n">
            </div>
        </div>
    </div>
</body>
</html>
