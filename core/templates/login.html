<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Finance Kids</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #e7f7ed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #2d8a4a;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            background: #2d8a4a;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #276d3f;
        }
        p {
            margin-top: 10px;
        }
        a {
            color: #2d8a4a;
            text-decoration: none;
        }
        .error {
            color: #c0392b;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>Iniciar Sesión</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <input type="text" name="username" placeholder="Nombre de usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
        <p>¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
    </form>
</body>
</html>
