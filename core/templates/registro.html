{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Finance Kids</title>

    <style>
        /* ========== 
           ESTILOS GLOBALES
        ========== */
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            background-color: #e6f7ff; /* Fondo azul claro pastel */
        }

        /* ========== 
           CONTENEDOR PRINCIPAL (divide en 2 columnas)
        ========== */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* ========== 
           COLUMNA IZQUIERDA (GIF)
        ========== */
        .left-section {
            flex: 1;
            background-color: #cceeff; /* Azul pastel suave */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Aqu√≠ se mostrar√° tu GIF */
        .gif-container img {
            width: 80%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }

        /* ========== 
           COLUMNA DERECHA (Formulario + Logo)
        ========== */
        .right-section {
            flex: 1;
            background-color: #ffffff; /* Fondo blanco limpio */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        /* LOGO (arriba a la derecha) */
        .logo {
            position: absolute;
            top: 30px;
            right: 50px;
            color: #2c91d3;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* FORMULARIO */
        form {
            background: #f7fbff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 340px;
            text-align: center;
        }

        h2 {
            color: #2c91d3;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            background: #2c91d3;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #1a6fa0;
        }

        /* Bot√≥n para volver al login */
        .login-btn {
            margin-top: 15px;
            background-color: white;
            border: 2px solid #2c91d3;
            color: #2c91d3;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #2c91d3;
            color: white;
        }

        /* MENSAJES DE ERROR */
        .error {
            color: #c0392b;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .container {
                flex-direction: column-reverse;
            }

            .left-section, .right-section {
                flex: none;
                width: 100%;
                box-shadow: none;
            }

            .logo {
                position: static;
                margin-bottom: 20px;
            }

            form {
                width: 80%;
                max-width: 350px;
            }

            .gif-container {
                display: none; /* Oculta el GIF en m√≥viles */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- ======= COLUMNA IZQUIERDA (GIF) ======= -->
        <div class="left-section">
            <div class="gif-container">
                <!-- üîπ Aqu√≠ podr√°s insertar tu GIF cuando me lo pases -->
                <!-- Ejemplo: -->
                <!-- <img src="{% static 'img/registro_animacion.gif' %}" alt="Animaci√≥n Finance Kids"> -->
                <p style="color:#2c91d3;">[ Aqu√≠ ir√° tu GIF de registro üéûÔ∏è ]</p>
            </div>
        </div>

        <!-- ======= COLUMNA DERECHA (Formulario) ======= -->
        <div class="right-section">
            <!-- üîπ Logo (arriba a la derecha) -->
            <!-- Ejemplo real: <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo-img"> -->
            <div class="logo">Tu Logo Aqu√≠</div>

            <!-- üîπ Formulario de registro -->
            <form method="POST">
                {% csrf_token %}
                <h2>Crear Cuenta</h2>

                {% if error %}
                    <div class="error">{{ error }}</div>
                {% endif %}

                <input type="text" name="username" placeholder="Nombre de usuario" required>
                <input type="email" name="email" placeholder="Correo electr√≥nico" required>
                <input type="password" name="password1" placeholder="Contrase√±a" required>
                <input type="password" name="password2" placeholder="Confirmar contrase√±a" required>

                <button type="submit">Registrarse</button>

                <!-- üîπ Bot√≥n para volver al login -->
                <a href="{% url 'login' %}">
                    <button type="button" class="login-btn">Volver al inicio de sesi√≥n</button>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
