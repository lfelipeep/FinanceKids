<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        /* ======== ESTILOS GLOBALES ======== */
        body {

            background: linear-gradient(135deg, #d6f0ff, #e8faff);
            margin: 0;
            padding: 0;
            display: flex;

            align-items: center;
            min-height: 100vh;
        }

        /* ======== CONTENEDOR PRINCIPAL ======== */
        .contenedor {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);

        .boton {

            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(111, 211, 255, 0.4);
        }

        .boton:hover {
            background-color: #50b9ff;
            transform: translateY(-2px);
        }

        /* ======== ANIMACI칍N ======== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="contenedor">
